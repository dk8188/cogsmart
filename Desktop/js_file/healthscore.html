<!DOCTYPE html>
<head>
<link style="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<title>Linebar</title>
</head>
<body>
    <form name="patientdata">
        Your Weight(kg): <input type="text" name="weight" size="10"><br /> 
        Your Height(cm): <input type="text" name="height" size="10"><br />
        Your Steps: <input type="text" name="steps" size="10"><br />
        Your Sleep: <input type="text" name="sleep" size="10"><br />
        <input type="reset" value="Reset" />
        <input type="button" value="Calculate score" onClick="calculateScore()"><br />
        Your score: <input type="text" name="score" size="10"><br />
    </form>
    <script src=calculate.js></script>
</body>
</html>
